<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-image: url("dark.jpg");
        }
        div{
            width: 500px;
            padding-bottom: 60px;
            margin: 200px auto;
            box-shadow: 0 0 10px rgb(177, 21, 21);
            color: rgb(18, 19, 18);
            background-image: linear-gradient(45deg,violet,blue);
            border-radius: 10px;
            

        }
        h3{
            text-align: center;
            color: white;
            padding-top: 5px;
            
        }
    </style>
    <script>
        function shpassword(){
        var pas=document.getElementById("p")
        var b=document.querySelector("button")
        
        if(pas.type=="password"){
            pas.type="text"
            b.innerText="hide password"
        }
        else{
            pas.type="password"
            b.innerText="show password"
        }
        
        
    }
    </script>
</head>
<body>
    <div>
        <h3>show/hide password</h3>
        <br>
        <br>
        <label>enter text</label>
        <input type="password" id="p">
        <button onclick="shpassword()">show password</button>
    </div>
</body>
</html>
